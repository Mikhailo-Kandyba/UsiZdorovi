<!DOCTYPE html>
<head>
    <title>UsiZdorovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery.selectric.js">
    <link rel="stylesheet" href="css/selectric.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="border-bottom">
                <section class="container">
                    <div class="header-area">
                        <ul class="social-networks">
                            <li>
                                <a href="#">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <div class="languages">
                                    <form action="#">
                                        <fieldset>
                                            <select name="select" id="select">
                                                <option selected>RU</option>
                                                <option>UA</option>
                                                <option>ENG</option>
                                            </select>
                                        </fieldset>
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <a class="logo" href="#">
                            <img src="../images/logo.png" alt="logo">
                        </a>
                        <button class="btn btn-sm">Запис Online</button>
                    </div>
                </section>
            </div>
            <section class="container">
                <ul class="navigation">
                    <li>
                        <a href="#">
                            Про нас
                        </a>
                    </li>
                    <li>
                        <div class="services">
                            <form action="#">
                                <fieldset>
                                    <select name="select" id="select-2">
                                        <option selected>Послуги</option>
                                        <option>Послуги</option>
                                        <option>Послуги</option>
                                    </select>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            Ціни
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Пакетні програми
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Лікарі
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Відгуки
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Контакти
                        </a>
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <div class="banner">
                <section class="container">
                    <img class="decoration" src="../images/heart.png" alt="heart">
                    <div class="banner-text z-index-2">
                        <h4>
                            Для тих хто цінує якість
                        </h4>
                        <h2>
                            СІМЕЙНА КЛІНІКА
                            для всієї родини
                        </h2>
                        <p>
                            Сайт рыбатекст поможет дизайнеру, верстальщику,
                            вебмастеру сгенерировать несколько абзацев более менее осмысленного текста
                        </p>
                        <button class="btn">
                            Записатися на прийом
                        </button>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <section class="container">
            </section>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>

      $( function() {
        $(".accordion-answers").accordion({
          collapsible: true,
          header: ".title",
        });
      } );

      $('.feedback-slider').slick({
        dots: false,
        infinite: true,
        speed: 300,
        slidesToShow: 2,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });

      $(".btn-menu").on('click', function(e) {
          e.preventDefault();
          $(this).toggleClass("active");
          $(".mobile-menu-navigation").toggleClass('show-menu');
      });
    </script>
</body>
</html>
